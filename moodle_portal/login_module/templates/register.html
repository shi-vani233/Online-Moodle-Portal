<html>

<head>

    <title>
        Moodle-Portal
    </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/s1.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<style>
    body {
        font-family: "Karla", sans-serif;
        background-color: #e4e4e2;
        min-height: 100vh;
    }
</style>

<body>

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container ">
            <h1 class="text-center my-5 font-italic " style="font-family:'Times New Roman', Times, serif; text-shadow:2px 2px rgb(143, 153, 4);font-size: 50px;">Online Moodle Portal</h1>

            <div class="row no-gutters">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card" id="c1">
                        <img class="card-img-top" src="{% static 'images/t1.png' %}" alt="Card image cap" style="height: 50%;">
                        <div class="card-body">
                            <h5 class="card-title">Teacher Registration</h5>
                            <p class="card-text">Teachers have to Register here.</p>
                            <button type="button" id="teach" class="btn btn-dark"><a class="text-white"  href="/teacher_register/">Teacher Register</a></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card" id="c1">
                        <img class="card-img-top" src="{% static 'images/s1.png' %}" alt="Card image cap" style="height: 50%;">
                        <div class="card-body">
                            <h5 class="card-title">Student Registration</h5>
                            <p class="card-text">Students have to Register here.</p>
                            <button type="button" id="stu" class="btn btn-dark"><a class="text-white" href="/student_register/">Student Register</a></button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
</body>

</html>
