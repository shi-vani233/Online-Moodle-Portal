<html>

<head>

    <title>
        Moodle-Portal
    </title>

    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<style>
    body {
        font-family: "Karla", sans-serif;
        background-color: #e4e4e2;
        min-height: 100vh;
    }
    
    .login-card {
        border: 0;
        border-radius: 27.5px;
        box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);
        overflow: hidden;
    }
    
    .login-card .form-control::placeholder {
        color: #919aa3;
    }
    
    .login-card .login-btn {
        padding: 13px 20px 12px;
        background-color: #000;
        border-radius: 4px;
        font-size: 17px;
        font-weight: bold;
        line-height: 20px;
        color: #fff;
    }
    
    .login-card .login-btn:hover {
        border: 1px solid #000;
        background-color: transparent;
        color: #000;
    }
</style>

<body>

    <div class="container">
        <h1 class="text-center my-5 font-italic " style="font-family:'Times New Roman', Times, serif; text-shadow:2px 2px rgb(143, 153, 4);font-size: 40px;">Teacher Registration</h1>

        <div class="card login-card ">
            <div class="card-body ">
                {%if msg_error %}
                <div class="alert alert-warning" role="alert">
                    {{msg_error}}
                </div>
                {% endif %}
                <form action="/add_teacher/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control " name="teacher_name" placeholder="Name" style="border-radius: 20px;" autocomplete="off" required/>
                            </div>
                        </div>
                        <div class="col">
                            <!--Email-->
                            <div class="form-group">
                                <input type="email" class="form-control " name="teacher_email" placeholder="Email" style="border-radius: 20px;" autocomplete="off" required/>
                            </div>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <input type="password" class="form-control " name="teacher_password" placeholder="Password" style="border-radius: 20px;" autocomplete="off" required/> {%if msg_pass %}
                        <div class="alert alert-danger mt-2 mb-4 " role="alert">
                            {{msg_pass}}
                        </div>
                        {% endif %}
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Birth Date -->

                            <div class="form-group">
                                <input class="form-control" type="date" name="teacher_dob" id="date" placeholder="Birthdate" style="border-radius: 20px;" autocomplete="off" required/>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Mobile -->
                            <div class="form-group">
                                <input class="form-control" type="text" name="teacher_mobile_no" id="date" placeholder="teacher_mobile_no" style="border-radius: 20px;" autocomplete="off" required/> {%if msg_phone %}
                                <div class="alert alert-danger mt-2 mb-4" role="alert">
                                    {{msg_phone}}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <!--Gender-->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-4 pt-0">Gender</legend>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="teacher_gender" id="Male" value="Male" checked>
                                    <label class="form-check-label" for="Male">
                            Male
                        </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="teacher_gender" id="Female" value="Female">
                                    <label class="form-check-label" for="Female">
                            Female
                        </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!--Address-->
                    <div class="form-group">
                        <textarea type="text" class="form-control" name="teacher_address" placeholder="Address" rows="3" style="border-radius: 20px;" autocomplete="off" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!--City-->
                            <div class="form-group">
                                <input type="text" class="form-control " name="teacher_city" placeholder="City" style="border-radius: 20px;" autocomplete="off" required/>
                            </div>
                        </div>
                        <div class="col">
                            <!--State-->
                            <div class="form-group">
                                <input type="text" class="form-control " name="teacher_state" placeholder="State" style="border-radius: 20px;" autocomplete="off" required/>
                            </div>
                        </div>


                    </div>

                    <input type="submit" class="btn btn-block login-btn mb-4" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
